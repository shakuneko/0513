        <h3>烏野「烏野的守護神」</h3>
        <p>被澤村稱為<b>「烏野的守護神」</b>，擁有堅強實力。<br>平時總是將一頭黑色短髮向上梳，額頭中間有一撮金髮自然垂下，順帶一提往上梳的頭髮會為西谷的身高增加十公分。<br>因為這個造型已經變成西谷的註冊商標，日向一開始沒能認出合宿中入浴後的他，甚至以為是小孩子的幽靈。<br>琥珀色的縱長雙眼為其特徵。</p>
